<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Entry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Enter a Link</h1>
    </header>
    <main>
        <div class="container">
            <form id="link-form">
                <label for="link-input">Link:</label>
                <input type="text" id="link-input" placeholder="https://github.com/sk3tchDavid" required>
                <button type="submit">Submit</button>
            </form>
            <div id="result"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
